<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary container mb-5">Create Project</button>
        <div class="row g-0 pb-1 mb-3">
            <div class="col-1">
              <div class="bg-secondary text-white border ps-1">delete</div>
            </div>
            <div class="col-5">
              <div class="bg-secondary text-white border ps-1">title</div>
            </div>
            <div class="col-5">
              <div class="bg-secondary text-white border ps-1">due date</div>
              </div>
            <div class="col-1">
              <div class="bg-secondary text-white border ps-1">edit</div>
            </div>
          </div>
        
        <div class="row g-1">
          <div class="col-1 d-flex justify-content-center">
            <input style="transform: scale(1.5);" type="checkbox">
          </div>
          <div class="col-5">
            <div class=" border border-primary ps-1">title</div>
          </div>
          <div class="col-5">
            <div class=" border border-primary ps-1">due date</div>
            </div>
          <div class="col-1">
            <div class=" border border-primary ps-1">edit</div>
          </div>
        </div>
        
    </div>
</body>
</html>
