<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
    <link
      href="/node_modules/@fortawesome/fontawesome-free/css/all.css"
      rel="stylesheet"
    />
  <script defer src="main.js"></script></head>
  <body class="row">
    <div class="col-2 sidebar">
      <button
        type="button"
        class="btn btn-primary mb-5 mt-5 container"
        data-bs-toggle="modal"
        data-bs-target="#createProject"
      >
        Create Project
      </button>
      <button
        type="button"
        id="IDdefault"
        class="btn btn-secondary container project mb-1"
      >
        default
      </button>
      <div class="modal fade" id="createProject">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create Project</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <label class="fw-bold" for="title">Title</label>
                <input type="text" id="title" />
                <p class="text-danger error"></p>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger cancel"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success saveProject"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-10 mt-5 content">
      <button
        type="button"
        class="btn btn-primary mb-5 createTodo container"
        data-bs-toggle="modal"
        data-bs-target="#createTodo"
      >
        Create Todo
      </button>
      <div class="mb-1 text-center" id="currentProject">Default</div>
      <div class="row g-0 pb-1 mb-3">
        <div class="col-1">
          <div class="bg-secondary text-white border ps-1">delete</div>
        </div>
        <div class="col-5">
          <div class="bg-secondary text-white border ps-1">title</div>
        </div>
        <div class="col-5">
          <div class="bg-secondary text-white border ps-1">due date</div>
        </div>
      </div>

      <div class="modal fade" id="createTodo">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create ToDo</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <label class="fw-bold" for="title">Title</label>
                <input type="text" id="titleTodo" />
                <p class="text-danger error"></p>
              </div>
              <div class="row">
                <label class="fw-bold" for="description">Description</label>
                <textarea
                  style="resize: none"
                  id="description"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="row">
                <label class="fw-bold" for="duedate">Due Date</label>
                <input type="date" id="duedate" />
              </div>
              <div class="row">
                <label class="fw-bold" for="priority">Priority</label>
                <select id="priority">
                  <option value="no">no</option>
                  <option value="low">low</option>
                  <option value="medium">medium</option>
                  <option value="high">high</option>
                </select>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger cancel"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-success saveTodo"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
